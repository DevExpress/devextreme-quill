<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DevExtreme-Quill</title>

<body>
    <div>
        <table id="table">
            <tbody>
                <tr>
                    <td>
                        <p>Custom text</p>
                    </td>
                </tr>
            </tbody>
        </table>

            <br>
        </div>

        modules: {
            table: true
        }
    });
