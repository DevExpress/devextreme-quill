<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test embed</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/dx-quill.core.css"/>
    <script type="text/javascript" src="../../../dist/dx-quill.js"></script>
</head>

<body>
    <div>
        <button id="btn">focus</button>
        <div id="editor"></div>
    </div>
</body>

<script>
    const editorElem = document.getElementById('editor');
    const Embed = DevExpress.Quill.import('blots/embed');
    class Hashtag extends Embed {
        static create(value) {
        let node = super.create(value);
        node.innerHTML = `<span contenteditable=false>#${value}</span>`;
        return node;
        }
    }
    Hashtag.blotName = 'hashtag'; 
    Hashtag.tagName = 'span';

    DevExpress.Quill.register({
        'formats/hashtag': Hashtag
    });
    const editor = new DevExpress.Quill(editorElem);

    editor.setContents({
        ops: [
            {insert: '12 '},
            {insert: { hashtag: 'test'}},
            {insert: ' 34'}
        ]
    });

    document
        .getElementById('btn')
        .addEventListener('click', function() {
            editor.focus();
            editor.setSelection(4, 0);
        }
    );
</script>
</html>
